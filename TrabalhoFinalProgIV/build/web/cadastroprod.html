<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <style>
            * {
                box-sizing: border-box;
            }
            .container{
                margin-top: 100px;
                width: 60%;
                margin-left: auto;
                margin-right: auto;
                border: transparent solid 1px;
                padding: 10px;
            }
            
            input[type=text], input[type=number], textarea{
                margin-top: 5px;
                display: inline-block;
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border-color: transparent;
                border-radius: 10px;
            }
            
            input[type=button]{
                display: inline;
                width: 300px;
                padding: 10px;
                border-radius: 20px;
                background-color: #5C8997;
                border-color: transparent;
                color: red;
                font-weight: bold;
                font-size: 16px;
            }
            input[type=reset]{
                display: inline;
                width: 300px;
                padding: 10px;
                border-radius: 20px;
                background-color: #FF8F96;
                border-color: transparent;
                color: white;
                font-weight: bold;
                font-size: 16px;
                float: right;
            }
        </style>
    </head>
    <body>
       <div class="container">
            <form name="cadastro" action="recebeDadosUsuario.jsp" method="POST">
                <label for="name">Descrição</label>
                <input type="text" id="name" name="nome" placeholder="Informe o nome do produto" />
                
                <label for="preco">Preço</label>
                <input type="number" id="preco" name="preco" placeholder="Informe o preço"/>
                
                <label for="qtde">Quantidade Estoque</label>
                <input type="number" id="qtde" name="qtde" placeholder="Informe o estoque"/>
                
                <label for="obs">Observação</label>
                <textarea rows="7" cols="40"></textarea>
                
                
                <input type="button" value="Gravar" onclick="enviaForm()" />
                <input type="reset" value="Cancelar"/>
            </form> 
                        
        </div>  
    </body>
</html>
