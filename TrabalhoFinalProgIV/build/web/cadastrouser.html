<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
            * {
                box-sizing: border-box;
            }
            .container{
                margin-top: 100px;
                width: 60%;
                margin-left: auto;
                margin-right: auto;
                border: transparent solid 1px;
                padding: 10px;
            }
            
            input[type=text], input[type=password]{
                margin-top: 5px;
                display: inline-block;
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border-color: transparent;
                border-radius: 10px;
            }
            
            input[type=button]{
                display: inline;
                width: 300px;
                padding: 10px;
                border-radius: 20px;
                background-color: #5C8997;
                border-color: transparent;
                color: red;
                font-weight: bold;
                font-size: 16px;
            }
            input[type=reset]{
                display: inline;
                width: 300px;
                padding: 10px;
                border-radius: 20px;
                background-color: #FF8F96;
                border-color: transparent;
                color: white;
                font-weight: bold;
                font-size: 16px;
                float: right;
            }
        </style>
    </head>
    <body>
       <div class="container">
            <form name="cadastro" action="recebeDadosUsuario.jsp" method="POST">
                <label for="name">Nome</label>
                <input type="text" id="name" name="nome" placeholder="Informe seu nome" />
                
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Informe seu e-mail"/>
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Insira uma senha"/>
                 
                
                <input type="button" value="Gravar" onclick="enviaForm()" />
                <input type="reset" value="Cancelar"/>
            </form> 
    </body>
</html>
